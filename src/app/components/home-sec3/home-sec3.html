<section class="latest-section py-5">
  <div class="container">
    
    <div class="d-flex justify-content-between align-items-end mb-5">
      <div class="header-right">
        <span class="badge-latest mb-2">الأحدث</span>
        <h2 class="section-title text-white">أحدث المقالات</h2>
        <p class="section-subtitle ">محتوى جديد طازج من المطبعة</p>
      </div>
      <a href="#" class="btn-all">عرض جميع المقالات <i class="fa-solid fa-arrow-left ms-2"></i></a>
    </div>

    <div class="row g-4">
      @for (post of latestPosts(); track post.id) {
        <div class="col-md-6 col-lg-4">
          <div class="blog-card-vertical">
            
            <div class="img-wrapper">
              <img [src]="post.image" class="card-img" [alt]="post.title">
              <span class="category-badge">{{ post.category }}</span>
            </div>

            <div class="card-body-custom p-4 text-end">
              <div class="meta-data mb-2">
                <span class="read-time">{{ post.readTime }} <i class="fa-regular fa-clock ms-1"></i></span>
                <span class="dot mx-2"></span>
                <span class="date">{{ post.date }}</span>
              </div>
              
              <h3 class="post-title h5 text-white mb-3">{{ post.title }}</h3>
              <p class="post-excerpt  small mb-4">{{ post.excerpt }}</p>

              <div class="footer-card d-flex align-items-center justify-content-between flex-row-reverse">
                <div class="author-info d-flex align-items-center flex-row-reverse">
                  <img [src]="post.author?.avatar" class="avatar-sm ms-2" alt="author">
                  <div class="author-text">
                    <h6 class="mb-0 small fw-bold text-white">{{ post.author?.name }}</h6>
                    <span class=" extra-small">{{ post.author?.role }}</span>
                  </div>
                </div>
                <button class="circle-action-btn">
                  <i class="fa-solid fa-arrow-right"></i>
                </button>
              </div>
            </div>

          </div>
        </div>
      }
    </div>

  </div>
</section>
