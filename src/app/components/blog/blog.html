 <header class="hero">

  <div class="container">

    <div class="d-flex justify-content-center py-2 first align-items-center mx-auto rounded-pill">

      <i class="fa-solid fa-circle fa-fade icon1 mx-1"></i>

      <i class="fa-solid fa-newspaper  icon2 mx-1"></i>

      <span class="small fw-bold text-o">مدونتنا</span>

    </div>

    <h1 class="mx-auto fw-bold py-2 text-white display-4 text-center">

      استكشف <span class="f">مقالاتنا</span>

    </h1>

    <p class="text-center fs-5 text-light">

        اكتشف الدروس والرؤى وأفضل الممارسات للتطوير الحديث

    </p>

  </div>

</header>

<main class="content-section py-5">
  <div class="container">
    
    <div class="row mb-5 align-items-center">
      <div class="col-lg-8">
        <div class="d-flex flex-wrap gap-2">
          <button *ngFor="let cat of categories" 
                  (click)="setCategory(cat)"
                  [class.active]="selectedCategory === cat"
                  class="btn-filter">
            {{cat === 'الكل' ? 'جميع المقالات' : cat}}
          </button>
        </div>
      </div>
      <div class="col-lg-4 mt-3 mt-lg-0">
        <div class="search-box">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" [(ngModel)]="searchText" placeholder="ابحث في المقالات..." class="form-control">
        </div>
      </div>
    </div>

    <div class="row g-4"   *ngIf="filteredPosts.length > 0; else noData">
      <div class="col-md-6 col-lg-4" *ngFor="let post of filteredPosts"  (click)="enterBlog(post.id)">
        <div class="blog-card h-100">
          <div class="card-img-wrapper">
            <img [src]="post.image" class="card-img-top" [alt]="post.title">
            <span class="category-badge">{{post.category}}</span>
          </div>
          
          <div class="card-body p-4 text-end"> <div class="card-meta mb-2 d-flex justify-content-end align-items-center gap-2">
              <span class="post-date">{{post.date}}</span>
              <span class="dot"></span>
              <span class="read-time">{{post.readTime}} <i class="fa-regular fa-clock ms-1"></i></span>
            </div>
            
            <h3 class="card-title h5 mb-3">{{post.title}}</h3>
            <p class="card-text  small mb-4">{{post.excerpt}}</p>
            
            <div class="card-footer-custom d-flex align-items-center justify-content-between flex-row-reverse">
              <div class="author-info d-flex align-items-center flex-row-reverse">
                <img [src]="post.author.avatar" class="author-avatar ms-2" alt="author">
                <div class="author-details text-end">
                  <h6 class="mb-0 small fw-bold">{{post.author.name}}</h6>
                  <span class=" extra-small">{{post.author.role}}</span>
                </div>
              </div>
              <button class="arrow-btn">
                <i class="fa-solid fa-arrow-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <ng-template #noData>
      <div class="text-center py-5">
        <h3 class="text-white">لا توجد مقالات تطابق بحثك</h3>
      </div>
    </ng-template>

  </div>
</main>
